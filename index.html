<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <img class="mobile-frame" src="./assets/img/mobile-frame.png" alt="mobile-frame"/>
        <div class="mobile-screen">
            <nav>
                <i class="fa-solid fa-wifi fa-fade"></i>
                <i class="fa-solid fa-battery-full"></i>
            </nav>
            <main>
                <div class="smiley-container">
                    <div class="smiley--outline">
                        <div class="eyelash--area">
                            <img class="eyelash-1" src="./assets/img/eyelash.png" alt="eyelash-1"/>
                            <img class="eyelash-2" src="./assets/img/eyelash.png" alt="eyelash-2"/>
                        </div>
                        <div class="cornea--area">
                            <img class="sunglass" src="./assets/img/sunglass.png" alt="sunglass"/>
                            <img class="cornea-1" src="./assets/img/cornea.png" alt="cornea-1"/>
                            <img class="cornea-2" src="./assets/img/cornea.png" alt="cornea-2"/>
                        </div>
                        <div class="eyeball--area">
                            <img class="eyeball-1" src="./assets/img/eyeball.png" alt="eyeball-1"/>
                            <img class="eyeball-2" src="./assets/img/eyeball.png" alt="eyeball-2"/>
                        </div>
                        <div class="mouth--area">
                            <img class="smile--close" src="./assets/img/smileclosemouth.svg" alt="smile-close-mouth"/>
                            <img class="smile--open" src="./assets/img/smileopenmouth.png" alt="smile-open-mouth"/>
                        </div>
                        <span class="shadow--face" ></span>
                    </div>
                </div>
            </main>
            <div class="signin-page">
                    <button class="page-sign-in-btn active">Sign in</button> Or <button class="page-sign-up-btn inactive" >Sign up</button>
                <hr style="margin: 20px 50px 0 50px; opacity: 0.5;" /> 
                    <input id="email" type="email" placeholder="Email" />
                    <input id="password" type="password" placeholder="password"/>
                    <button class="sign-in-btn" >Sign in <i class="fa-solid fa-arrow-right"></i></button>
                    <a class="forgot-password" href="#">forgot password?</a>
                <button class="sign-in-google" ><i class="fa-brands fa-google" style="margin-right: 10px;"></i>Sign in with google</button>
                <button class="sign-in-facebook" ><i class="fa-brands fa-facebook-f" style="margin-right: 10px;" ></i>Sign in with facebook</button>
            </div>
            <footer>
                <i class="fa-solid fa-bars" style="font-size: 0.8rem;"></i>
                <i class="fa-regular fa-circle" style="font-size: 0.8rem;"></i>
                <i class="fa-solid fa-angle-right" style="font-size: 0.8rem;"></i>
            </footer>
        
        </div>
        
            
    </div>
    <script src="https://kit.fontawesome.com/c5e358ecba.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
